
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <title></title>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'genre_view' %}">Spotify Genre Visualizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'genre_view' %}">Home</a>
                </li>
                <!--<li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>-->
              </ul>
            </div>
          </nav>
    </head>
    <body>
        <div class="container">
            <h1>Customize Your Playlist!</h1>
            <form action="/confirmation/" method="post" id="songForm">
              {% csrf_token %}
              <button class="btn btn-primary" type="submit" form="songForm">Add Playlist to Spotify</button> 
              <div class="row g-0">
                <div class="col">
                  {% for song in song_list %}
                  {% if forloop.counter <= 20 %}
                  <div class="p-3 bg-light">
                    <div class="form-check m-lg-0 form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id={{song.name}} name={{forloop.counter}} value={{song.uri}} checked>
                      <label class="form-check-label" for={{song.name}}>{{song.name}}</label>
                    </div>
                  </div>
                  {% endif %}
                  {% endfor %}
                </div>
                <div class="col">
                  {% for i in artist_list %}
                  <div class="p-3 bg-light">
                  by {{i}}
                  </div>
                  {% endfor %}
                </div>
      
          </form>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </body>
</html>


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'genre_view' %}">Spotify Genre Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'genre_view' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
    
    <style>
         body{
            background-color: rgb(160, 246, 145);
          }
        .custom-row{
            height: 400px;
            border: 1px;
        }

        .radiobuttons-container {
            -webkit-column-count: 2;
            -moz-column-count: 2;
            column-count: 2;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>
                    Emma's Top Genres
                </h1>
            </div>
        </div>
            <div class="row p-3">
                    <div class="col-sm-4 text-center ">
                        <input class="btn-check" type="radio" name="time" id="radio1" autocomplete="off" value="short_term">
                        <label class="btn btn-outline-primary" for="radio1">Last Month</label>
                    </div>
                    <div class="col-sm-4 text-center">
                        <input class="btn-check" type="radio" name="time" id="radio2" autocomplete="off" value="medium_term">
                        <label class="btn btn-outline-primary" for="radio2">Last 6 Months</label>
                    </div>
                    <div class="col-sm-4 text-center">
                        <input class="btn-check" type="radio" name="time" id="radio3" autocomplete="off" value="long_term" checked>
                        <label class="btn btn-outline-primary" for="radio3">All Time</label>
                    </div>
            </div>
            <div class="row custom-row justify-content-center align-items-center">
                <div class="col bg-darkgrey radiobuttons-container">
                    {% for i in data %}
                    <div class ="form-check p-3 border bg-light text-center">
                        <input class="btn-check" type="radio" name="top_genres_listed" id={{forloop.counter}} autocomplete="off" value="{{forloop.counter}}" onclick="radioValue()">
                        <label class="btn btn-outline-success" for={{forloop.counter}}>{{i}}</label>
                        <br>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="row p-3 justify-content-center align-items-center text-center">
                <div class="col">
                    <form action="/generate_menu/" method="post" id="toArtistForm"> 
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit" name="genre_index" form="toArtistForm" id="result" value="">Generate Customizable Playlist</button> 
                    </form>
                </div>
            </div>
        
    </div>
    
    <script>
        function radioValue() {
            var ele = document.getElementsByName('top_genres_listed');
              
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").setAttribute("value", ele[i].value)
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

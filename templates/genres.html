
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'genre_view' %}">Spotify Genre Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'genre_view' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
    
    <style>
        .custom-row{
            height: 400px;
            border: 1px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>
                    Emma's Top Genres
                </h1>
            </div>
        </div>
        <div class="row p-3">
                <div class="col-sm-4 text-center ">
                    <input class="btn-check" type="radio" name="time" id="radio1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio1">Last Month</label>
                </div>
                <div class="col-sm-4 text-center">
                    <input class="btn-check" type="radio" name="time" id="radio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio2">Last 6 Months</label>
                </div>
                <div class="col-sm-4 text-center">
                    <input class="btn-check" type="radio" name="time" id="radio3" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="radio3">All Time</label>
                </div>
        </div>
        <div class="row custom-row justify-content-center align-items-center">
            <div class="col-sm-6 bg-darkgrey">
                {% for i in data %}
                {% if forloop.counter < 6 %}
                <div class ="p-3 border bg-light text-center">
                    <input type="radio" class="btn-check" name="top_genres_listed" id={{forloop.counter}} autocomplete="off">
                    <label class="btn btn-outline-success" for={{forloop.counter}}>{{i}}</label>
                    <br>
                    <!--
                        <button type="button" class="btn btn-primary">
                            <a href="{% url 'generate_menu_view' %}" class="text-light">{{i}}</a>
                            <br>
                        </button>
                    -->
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="col-sm-6 bg-darkgrey">
                {% for i in data %}
                {% if forloop.counter > 5 and forloop.counter < 11 %}
                <div class ="p-3 border bg-light text-center">
                    <input type="radio" class="btn-check" name="top_genres_listed" id={{forloop.counter}} autocomplete="off">
                    <label class="btn btn-outline-success" for={{forloop.counter}}>{{i}}</label>
                    <br>
                    <!--
                        <button type="button" class="btn btn-primary">
                            <a href="{% url 'generate_menu_view' %}" class="text-light">{{i}}</a>
                            <br>
                        </button>
                    -->
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="row p-3 justify-content-center align-items-center text-center">
            <div class="col">
                <a class="btn btn-primary" href="{% url 'generate_menu_view' %}" role="button">Generate Customizable Playlist</a>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    </body>
</html>
